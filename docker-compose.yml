version: '3'

services:
  mysql:
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: tianlong
      MYSQL_USER: tianlong
      MYSQL_PASSWORD: tianlong123
    ports:
      - "3306:3306"

  redis:
    image: redis:6
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'

  consul:
    image: consul:1.9
    command: 'agent -dev -client=0.0.0.0'
    ports:
      - '8500:8500'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.1
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - '9200:9200'
    volumes:
      - es_data:/usr/share/elasticsearch/data

  prometheus:
    image: prom/prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    depends_on:
      - prometheus

  jaeger:
    image: jaegertracing/all-in-one
    ports:
      - '6831:6831/udp'
      - '16686:16686'

  worker:
    build: ./backend
    command: npm run start:worker
    env_file:
      - .env
    volumes:
      - ./backend:/app

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
    depends_on:
      - mysql
      - mongodb
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: tianlong
      MYSQL_PASSWORD: tianlong123
      MYSQL_DATABASE: tianlong
      MONGO_URI: mongodb://mongo:27017/tianlong
    command: npm run start:dev

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: npm run dev

volumes:
  redis_data:
  es_data:
  mysql_data:
  mongo_data:
